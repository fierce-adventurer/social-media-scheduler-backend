spring.application.name=social-account-service
server.port=${SERVER_PORT:8080}

# --- Datasource Configuration (FIXED) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Hibernate Properties ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
app.security.db-secret-key=FierceAdventurer1234567890123456


spring.kafka.bootstrap-servers=${KAFKA_URL}
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_KEY}" password="${KAFKA_SECRET}";
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# --- Rate Limit Configuration ---
rate-limits.providers.twitter.limit=15
rate-limits.providers.twitter.window-minutes=15
rate-limits.providers.facebook.limit=200
rate-limits.providers.facebook.window-minutes=60
rate-limits.providers.linkedin.limit=100
rate-limits.providers.linkedin.window-minutes=1440
rate-limits.providers.instagram.limit=25
rate-limits.providers.instagram.window-minutes=5
rate-limits.providers.threads.limit=250
rate-limits.providers.threads.window-minutes=1440
rate-limits.providers.default.limit=10
rate-limits.providers.default.window-minutes=15

# --- LinkedIn Configuration ---
linkedin.client-id=${LINKEDIN_CLIENT_ID}
linkedin.client-secret=${LINKEDIN_CLIENT_SECRET}

# --- Spring Security & Keycloak Configuration ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI}


# --- DEEP SECURITY DEBUGGING ---
# This will print every step of the JWT validation process
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.oauth2=TRACE
logging.level.org.springframework.security.oauth2.server.resource.authentication.JwtAuthenticationProvider=TRACE
logging.level.org.springframework.security.web.access.intercept.AuthorizationFilter=TRACE

# Show incoming HTTP headers to verify the token arrived
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG